<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="main">

<img  class="hero-img" src="images/illustration-hero.svg">

  <p class="heading">Order Summary</p>

  <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
<img class="music-icon" src="images/icon-music.svg">
  <p class="plan">Annual Plan</p>
  <p class="price">$59.99/year</p>

  <button class="change">Change</button>

  <button class="payment">Proceed to Payment</button>
  <button class="cancel">Cancel Order</button>

</div>
